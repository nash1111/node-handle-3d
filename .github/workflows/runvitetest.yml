on:
  push:
    branches: 
      - main

jobs:
  run-vitetest-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm i vitest
    - run: npm run testrun

  run-vitetest-on-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm i vitest
    - run: npm run testrun

  run-vitetest-on-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm i vitest
    - run: npm run testrun
